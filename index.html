<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能待办清单</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>我的待办事项</h1>
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="添加新任务...">
            <button id="addTaskBtn">➕ 添加</button>
        </div>
        <div class="filters">
                <button id="selectAllBtn" class="filter-btn">全选</button>
                <button id="invertSelectionBtn" class="filter-btn">反选</button>
                <button id="toggleSortBtn" class="filter-btn">排序</button>
                  </div>
        <ul id="taskList"></ul>
        <div class="filter-group">
  <button class="filter-btn active" data-filter="all">全部</button>
  <button class="filter-btn" data-filter="active">未完成</button>
  <button class="filter-btn" data-filter="completed">已完成</button>
  <button id="clearCompletedBtn" class="clear-btn">清除已完成</button>
</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
